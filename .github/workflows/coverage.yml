name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests with coverage
        run: npm run coverage:frontend

      - name: Run backend tests with coverage
        run: npm run coverage:backend

      - name: Merge frontend and backend coverage reports
        run: |
          npx lcov-result-merger frontend/coverage/lcov.info backend/coverage/lcov.info > merged-lcov.info

      - name: Show frontend coverage summary
        run: head frontend/coverage/lcov.info

      - name: Show backend coverage summary
        run: head backend/coverage/lcov.info

      - name: Show merged coverage summary
        run: head merged-lcov.info

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./merged-lcov.info
