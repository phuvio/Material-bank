name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Check if coverage report exists
        run: ls -alh ./frontend/coverage

      - name: Debug Coverage File
        run: |
          echo "Checking if lcov.info exists..."
          ls -alh ./frontend/coverage
          echo "Showing first 20 lines of lcov.info"
          head -n 20 ./frontend/coverage/lcov.info

      - name: Upload coverage to Coveralls
        run: |
          export DEBUG=coveralls
          cat ./frontend/coverage/lcov.info | npx coveralls --verbose
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_BASE_PATH: ${{ github.workspace }}/frontend
