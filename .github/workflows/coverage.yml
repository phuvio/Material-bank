name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Check if coverage report exists
        run: ls -alh ./frontend/coverage

      - name: Convert LCOV Paths
        run: |
          npx lcov-result-merger ./frontend/coverage/lcov.info > merged-lcov.info
          mv merged-lcov.info ./frontend/coverage/lcov.info

      - name: Debug Coverage File
        run: |
          echo "Checking if lcov.info exists..."
          ls -alh ./frontend/coverage
          echo "Showing first 20 lines of lcov.info"
          head -n 20 ./frontend/coverage/lcov.info

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./frontend/coverage/lcov.info
